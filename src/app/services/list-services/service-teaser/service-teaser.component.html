<ion-card [routerLink]="['/services', service.id]" routerDirection="forward">
    <ion-card-header>
        <ion-icon name="done-all" slot="start"></ion-icon>
        <ion-card-title>{{service.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        {{service.description}}
    </ion-card-content>
</ion-card>
