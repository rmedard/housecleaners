<app-top-header [title]="title"></app-top-header>
<ion-content>
    <div id="profile-block" *ngIf="authService.LOGGED_IN">
        <ion-row class="ion-justify-content-center profile-img">
            <ion-avatar text-center style="border: var(--ion-color-primary) solid 1px">
                <ion-img src="{{user?.professional?.picture}}"
                         class="rounded-full"></ion-img>
            </ion-avatar>
        </ion-row>
        <ion-card class="ion-text-center" style="background-color: var(--ion-color-light)">
            <ion-card-content style="margin-top: 1em">
                <ion-card-title>{{user?.professional?.last_name}}, {{user?.professional?.first_name}}</ion-card-title>
                <ion-card-subtitle>
                    <ion-icon name="pin"></ion-icon>{{user?.professional?.plot_number}} {{user?.professional?.street_name}}
                    , {{user?.professional?.post_code}} {{user?.professional?.city_name}}</ion-card-subtitle>
            </ion-card-content>
            <ion-button expand="block" (click)="logout()"><ion-icon slot="start" name="log-out"></ion-icon> Se d√©connecter</ion-button>
        </ion-card>
    </div>
    <ion-card *ngIf="!authService.LOGGED_IN" color="light">
        <form [formGroup]="loginForm">
            <ion-grid>
                <ion-row>
                    <ion-col sizeXs="10">
                        <ion-input formControlName="username" placeholder="Nom d'utilisateur"></ion-input>
                    </ion-col>
                    <ion-col [sizeXs]="2">
                        <ion-icon name="checkmark" color="success" size="large" [hidden]="!loginForm.controls['username'].valid"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col sizeXs="10">
                        <ion-input formControlName="password" placeholder="Mot de passe" type="password"></ion-input>
                    </ion-col>
                    <ion-col [sizeXs]="2">
                        <ion-icon name="checkmark" color="success" size="large" [hidden]="!loginForm.controls['password'].valid"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col [sizeXs]="12">
                        <ion-button expand="block" fill="solid" [disabled]="!loginForm.valid" (click)="login()">
                            <ion-icon slot="start" name="log-in"></ion-icon>Se connecter
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-card>
</ion-content>
